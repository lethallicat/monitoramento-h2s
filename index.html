<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico H2S</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #dados {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }

        #hora {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }

        #grafico-container {
            max-width: 500px;
            max-height: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            position: relative;
            transition: all 0.3s ease-in-out; /* Transição suave */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #grafico-container.fullscreen {
            max-width: 100%;
            max-height: 100%;
            width: 100vw;
            height: 100vh;
            z-index: 1000; /* Certifique-se de que está acima de outros elementos */
            background-color: white; /* Fundo branco ao expandir */
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Monitoramento de H2S</h1>
    <div id="hora">Hora da última medição: --:--</div>
    <div id="dados">Concentração: -- ppm</div>
    <div id="grafico-container">
        <canvas id="grafico"></canvas>
    </div>
<script src="app.js"></script>
</body>
</html>
